<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blu Destinos</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link  href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>
</head>

<body>
    <header>
        <img src="../assets/images/logo/blu-destinos.png" alt="logo">
        <nav>
            <a href="">Início</a>
            <a href="">Sobre Nós</a>
            <a href="">Onde Estamos</a>
            <a href="">Contato</a>
            <a href="">Nossos Parceiros</a>
        </nav>
    </header>
    <section class="fotorama" data-width="100%" data-autoplay="3000">
        <img src="../assets/images/banners/banner-01.png" alt="">
        <img src="../assets/images/banners/banner-02.png" alt="">
        <img src="../assets/images/banners/banner-03.png" alt="">
    </section>
    <main>
        <section id="lista-destinos">
            <ul>
                <li>
                    <img src="../assets/images/destinos/alameda.png" alt="">
                    <h2>Alameda</h2>
                </li>
                <li>
                    <img src="../assets/images/destinos/centro.png" alt="">
                    <h2>Centro</h2>
                </li>
                <li>
                    <img src="../assets/images/destinos/fortaleza.png" alt="">
                    <h2>Fortaleza</h2>
                </li>
                <li>
                    <img src="../assets/images/destinos/itoupava-norte.png" alt="">
                    <h2>Itoupava Norte</h2>
                </li>
                <li>
                    <img src="../assets/images/destinos/ponta-aguda.png" alt="">
                    <h2>Ponta Aguda</h2>
                </li>
                <li>
                    <img src="../assets/images/destinos/velha.png" alt="">
                    <h2>Velha</h2>
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <p>Todos os direitos reservados - BluDestinos ©</p>
    </footer>
</body>

</html>
